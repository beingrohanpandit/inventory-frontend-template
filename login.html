<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>login</title>
</head>

<body>
    <div class="main-div font">
        <div class="left-div">
            <img src="./images/logo.png"  alt="">
            <div id="logo-text">
                <p class="clr-009ED8" style="font-weight: bold; font-size: 30px;" >KANBAN</p>
            </div>
        </div>
        <div class="right-div">
            <div class="inner-right-div">
                <img src="./images/logo.png" id="small-logo"  alt="">
                <h1 class="font-2B2F38 font-size-16 marg-0 font-wg-600 dis-flex-center">Log in to your account</h1>
                <p class="font-667085 font-size-13 dis-flex-center">Welcome back! Please enter your details</p>     
                <form action="">
                    <p class="font-48505E font-size-13 marg-btm-6">Email</p>
                    <input class="input-group font-size-13 font-667085" type="text" placeholder="Enter your email">
                    <p class=" font-48505E font-size-13 marg-btm-6">Password</p>
                    <input class="input-group font-size-13 font-667085 marg-btm-20" type="password" placeholder="Enter your password">
                    <div class="dis-flex marg-btm-20 font-size-13 font-wg-500">
                        <div>
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <label class="clr-1366D9">Forget password</label>
                      </div>

                    <button class="btn-round font marg-btm-20">Sign in</button>
                    <button class="btn-round font">Sign in in with Google</button>
                    <p class="dis-flex-center font-667085 font-size-13 font-wg-500">Don't have an account?   &nbsp; <a class="link clr-1366D9" href="/login.html">SignUp</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
